<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cnt = 10;
        let interval = setInterval(function() {
            if (cnt >= 0) {
                cnt--;
                console.log(cnt);
                
            } else {
                clearInterval(interval);
            }
        }, 1000)
    </script>
</body>
</html>
